<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwriting Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Underwriting Result</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Risk Assessment</h5>
                <p><strong>Predicted Claim Amount:</strong> ${{ prediction }}</p>
                <p><strong>Risk Score:</strong> {{ risk_score }} (0 = lowest risk, 1 = highest risk)</p>
                <p><strong>Recommended Premium:</strong> ${{ premium }}</p>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/" class="btn btn-primary">Back to Input</a>
        </div>
    </div>
</body>
</html>
